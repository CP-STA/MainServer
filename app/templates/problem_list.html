{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-primary">Problem List</h1>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Level</th>
                    </tr>
                </thead>
                <tbody>
                    {% for problem in problems %}
                        <tr>
                            <th scope="row"><a href="{{ url_for("problem", id=problem.id) }}"> {{ problem.id }} </a></th>
                            <td><a href="{{ url_for("problem", id=problem.id) }}"> {{ problem.title }} </a></td>
                            <td><span class="badge badge-primary"> {{ problem.difficulty }} </span></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
